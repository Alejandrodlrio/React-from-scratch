<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 81);
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        color: white;
        margin-left: 15px;
        cursor: pointer;
        font-size: 15 px;
      }
      .input-bar {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        height: 100vh;

        margin-left: auto;
        margin-right: auto;

        display: flex;
        flex-direction: column;
      }

      .chat-message-robot {
        display: flex;
        justify-content: start;
        align-items: start;
      }
      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }
      .message-content {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 12px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 50px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;

        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="./react.js"></script>
    <script src="./react-dom.js"></script>

    <script src="react-basics.js"></script>

    <script src="./babel.js"></script>
    <script src="chatbot.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        function sendMessage() {
          if (inputText.trim() === "") return;

          const newChatMessages = [
            ...chatMessages, // The spread operator
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages, // The spread operator
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
          setInputText("");
        }

        return (
          <div className="chat-input-container">
            <input
              className="input-bar"
              id="ph"
              type="text"
              placeholder="Send a message to chatbox"
              size="30"
              onChange={(e) => setInputText(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && sendMessage()}
              value={inputText} //controlamos el input y lo vaciamos cuando ya hayamos enviado el texto
            />

            <button onClick={sendMessage} className="send-button">
              Send
            </button>
          </div>
        );
      }

      function ChatMsg(props) {
        const message = props.message;
        const sender = props.sender;

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img src={`./img/robot.png`} className="chat-message-profile" />
            )}
            <div className="message-content">{message}</div>

            {sender === "user" && (
              <img src={`./img/user.png`} className="chat-message-profile" />
            )}
            {/*<img src={`./img/${sender}.png`} width="50" />*/}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMesssagesRef = React.useRef(null);

        React.useEffect(() => {
          const chatContainer = chatMesssagesRef.current;
          if (chatContainer) {
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMesssagesRef}>
            {chatMessages.map((content) => {
              return (
                <ChatMsg
                  message={content.message}
                  sender={content.sender}
                  key={content.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        //const chatMessages = array[0];
        //const setChatMessages = array[1]; // siempre hay que actualizar la data desde el set, nunca desde el array original.
        // si actualizamos el estado, se actualiza el html. Si no, no
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello ChatBot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you",
            sender: "robot",
            id: "id2",
          },
          {
            message: "What day is today",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is November 7",
            sender: "robot",
            id: "id4",
          },
        ]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
